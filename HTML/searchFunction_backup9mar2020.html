      alert('Nothing to Export. Please try again.');
   }else{
      $("#result").table2excel({
         // exclude CSS class
         exclude:".noExl",
         name:"Worksheet Name",
         filename:"eCM HOD View",//do not include extension
         fileext:".xlsx" // file extension
      });
   };
});
</script>
